<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>

  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  
  <title id="title">News-Desktop</title>

  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="https://bootswatch.com/4/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous">
  <script>
    //Add Showdown.js - used for Markdown
    window.showdown = require("./js/showdown-1.9.1.min.js");
    showdown.setOption("emoji", true);
    //Add jQuery - just makes JS better
    window.$ = window.jQuery = require("./js/jquery-3.5.1.min.js");
    /*require("./js/popper-2.4.0.min.js");
    require("./js/bootstrap-4.5.0.min.js");*/
  </script>
  <script src="js/popper-2.4.0.min.js"></script>
  <script src="js/bootstrap-4.5.0.min.js"></script>

  <script>
    $(document).ready(function(){
        $("[data-toggle=\"tooltip\"]").tooltip();
        $(".toast").toast("show");
    });
  </script>
</head>

<body>
  <!--Topbar-->
  <nav>
    <div id="nav-title"></div>
    <div id="buttons">
      <div id="minimise">
        <span><i class="fas fa-minus"></i></span>
      </div>
      <div id="maximise">
        <span><i></i></span>
      </div>
      <div id="close">
        <span><i class="fas fa-times"></i></span>
      </div>
    </div>
  </nav>

  <h1>This is the content</h1>
  <p>Test</p>

  <textarea id="input"></textarea>
  <div id="output"></div>
  <script>
      var converter = new showdown.Converter();
      $("#input").on("input", function(){
          $("#output").html(converter.makeHtml($("#input").val()));
      });
  </script>

  <script src="js/init.js"></script>
  <script src="js/menu.js"></script>
</body>

</html>
